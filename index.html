

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time character counter</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="text" placeholder="Please write your text here..."></textarea>
        <div class="count">
            <span style="color: rgb(69, 66, 66);">Total Characters : <span id="totalcounts" style="color: rgb(164, 14, 164);">0</span></span>
            <span style="color: rgb(69, 66, 66);">Remaining : <span id="remainingcounts" style="color: red;">50</span></span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const textInput = document.getElementById("text");
    const totalCount = document.getElementById("totalcounts");
    const remainingCount = document.getElementById("remainingcounts");
    const maxChars = 50;

    textInput.addEventListener("input", function() {
        const currentLength = textInput.value.length;
        totalCount.textContent = currentLength;
        remainingCount.textContent = maxChars - currentLength;
    });
});

    </script>
</body>
</html>
